<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <a href = "index.html" class="title">Find your film</a>
                <a id="watchlist-link" class="nav-link">My Watchlist</a>
            </div>
        </header>

        <!-- Search Box -->
        <div class="search-box">
            <span class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </span>
            
            <input type="text" id="search-input" placeholder="Search for a movie">
            <button id="search-btn" type="submit">Search</button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Initial State -->
            <div id="initial-state" class="placeholder-state">
                <span class="placeholder-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.--><path d="M512 128C514 128 515.9 128.1 517.8 128.3L422.1 224L490 224L562 152C570.8 163 576 176.9 576 192L576 448C576 483.3 547.3 512 512 512L128 512C92.7 512 64 483.3 64 448L64 192C64 156.7 92.7 128 128 128L198.1 128L102.1 224L170 224L265 129L266 128L358.1 128L262.1 224L330 224L425 129L426 128L512.1 128z"/></svg></span>
                <p>Start exploring</p>
            </div>

            <!-- No Results State -->
            <div id="no-results-state" class="placeholder-state hidden" >
                     <p>Unable to find what you're looking for.<br>Please try another search.</p>
            </div>

            <!-- Movie Results -->
            <div id="movies-container" class="movies-list hidden">
                <!-- Movie cards added by JS -->
            </div>

        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
