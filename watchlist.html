<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        
        <!-- Header -->
        <header class="header header-small">
            <div class="header-top">
                <h1 class="title">My Watchlist</h1>
                <a href="index.html" class="nav-link">Search for movies</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Empty Watchlist State -->
            <div id="empty-watchlist-state" class="placeholder-state">
                <p>Your watchlist is looking a little empty...</p>
                <a href="index.html" class="add-link">
                    <svg class="add-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                    Let's add some movies!
                </a>
            </div>

            <!-- Watchlist Movies -->
            <div id="watchlist-container" class="movies-list hidden">
                <!-- Watchlist cards added by JS -->
            </div>

        </main>
    </div>
    <script src="index.js" ></script>
</body>
</html>
